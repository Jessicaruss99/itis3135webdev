        <main id="calc">
            <h2>Activity 7 Try</h2>
	
            <!-- form for user input that represents a calculator -->
            <form name="frmCalc" id="frmCalc">
                <p>Please enter a numeric value or use the number buttons below.</p>
                
                <!-- Text Box to enter a numeric value -->
                <input class="calculatorbuttons" type="text" name="txtNumber" value="" size="20"><br><br>
                
                <!-- Number buttons -->
                <input class="calculatorbuttons" type="button" value="1" id="btn1">
                <input class="calculatorbuttons" type="button" value="2" id="btn2">
                <input class="calculatorbuttons" type="button" value="3" id="btn3">
                
                <!-- ADD: Sets up operation to add current number to next number entered -->
                <input class="calculatorbuttons" type="button" value="+" id="btnPlus"><br>
                
                <!-- Number buttons -->
                <input class="calculatorbuttons"  type="button" value="4" id="btn4">
                <input class="calculatorbuttons"  type="button" value="5" id="btn5">
                <input class="calculatorbuttons" type="button" value="6" id="btn6">
                
                <!-- *** Subtract (Implement Me!) *** -->
                <input class="calculatorbuttons"  type="button" value="-" id="btnMinus"><br>
                
                <!-- Number buttons -->
                <input class="calculatorbuttons" type="button" value="7" id="btn7">
                <input class="calculatorbuttons" type="button" value="8" id="btn8">
                <input class="calculatorbuttons" type="button" value="9" id="btn9">
                
                <!-- *** Multiply (Implement Me!) *** -->
                <input class="calculatorbuttons" type="button" value="*" id="btnTimes"><br>
                
                <!-- Number buttons -->
                <input class="calculatorbuttons"  type="button" value="0" id="btn0">
    
                <!-- *** Power (Implement Me!) Takes two values n^y *** -->
                <input class="calculatorbuttons"  type="button" value="^" id="btnPow">
                
                <!-- *** Power2 (Implement Me!) *** Takes one value n^2-->
                <input class="calculatorbuttons"  type="button" value="^2" id="btnPow2">
                
                <!-- *** Divide (Implement Me!) *** -->
                <input class="calculatorbuttons" type="button" value="/" id="btnDivide"><br>
                
                <!-- Decrements value currently displayed -->
                <input class="calculatorbuttons" type="button" value="--" id="btnDecrement">
                
                <!-- *** Increment (Implement Me!) *** -->
                <input class="calculatorbuttons"  type="button" value="++" id="btnIncrement">
                
                <!-- *** Square Root (Implement Me!) *** -->
                <input class="calculatorbuttons" type="button" value="sqrt()" id="btnSqrt"><br>
               
                <!-- Calculates the floor of the current number being displayed -->
                <input class="calculatorbuttons"  type="button" value="Floor" id="btnFloor">
             
                <!-- *** Round (Implement Me!) *** -->
                <input class="calculatorbuttons" type="button" value="Round" id="btnRound">
                
                <!-- *** Decimal (Implement Me!) *** -->
                <input class="calculatorbuttons" type="button" value="." id="btnDecimal">
                
                <br><br>
                     
                <input class="calculatorbuttons" type="reset" id="btnReset" value="Clear">
                <input class="calculatorbuttons" type="button" id="btnCalc" value="Calculate">
            </form>
